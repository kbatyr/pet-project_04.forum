{{template "base" .}}

{{define "title"}}Sign Up{{end}}

{{define "main"}}

<form method="post">
	<div class="container">
		<h1>Register</h1>
		<hr>

		<label for="username"><b>Username</b></label>
		<input type="text" placeholder="Enter new username" name="username" id="username" minlength="5" autocomplete="off" required>

		<label for="email"><b>Email</b></label>
		<input type="email" placeholder="Enter Email" name="email" id="email" minlength="5" autocomplete="off" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="5" autocomplete="off" required>

		<label for="psw-repeat"><b>Repeat Password</b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" minlength="5" autocomplete="off" required>

		<input type="submit" value="Register">
	</div>

	<div class="container signin">
		<p>Already have an account? <a href="/login">Log in</a>.</p>
	</div>
</form>
{{if .ServiceMsg}}
<p>{{.ServiceMsg}}</p>
{{end}}
{{end}}
