{{define "base"}}
<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>{{template "title" .}} - Forum</title>
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
	<!-- Подключаем новый шрифт для сайта от Google Fonts -->
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
</head>

<body>
	<header>
		<h1><a href='/'>Forum</a></h1>
	</header>
	<nav>
		<a href='/'>Home page</a>
		{{if .Authorized}}
		<a href='/create'>Create a post</a>
		<a href="/user_posts?id={{.UserID}}">My posts</a>
		<a href="/liked_posts?id={{.UserID}}">My favorite posts</a>
		<a href="/logout">Logout</a>
		{{else}}
		<a href='/login'>Log In</a>
		<a href="/signup">Sign Up</a>
		{{end}}
	</nav>
	<main>
		<!-- Вызываем шаблон main -->
		{{template "main" .}}
	</main>
	<!-- Вызываем шаблон подвала -->
	{{template "footer" .}}

	<!-- Подключаем JS чтобы сделать сайт более динамичным -->
	<script src="/static/js/main.js" type="text/javascript"></script>
</body>

</html>
{{end}}
